<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>
</head>
<body>
    <h1>Лучший выбор только - SuperCarsFromUSA</h1>
    <p>Как найти машину своей мечты? ЛЕГКО! Пользуйтесь поиском!</p>
    <h3>Поиск</h3>
    <form action="https://fom.in.ua/echo">
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="carname">Марка</label>
                        <br>
                        <select name="Марка Авто" id="carname">
                            <option value="Не выбрано">Не выбрано</option>
                            <option value="BMW">BMW</option>
                            <option value="Mercedes">Mercedes</option>
                            <option value="Audi">Audi</option>
                            <option value="Porshe">Porshe</option>
                            <option value="Volvo">Volvo</option>
                            <option value="Chevrolet">Chevrolet</option>
                            <option value="Ford">Ford</option>
                            <option value="Skoda">Skoda</option>
                            <option value="Opel">Opel</option>
                            <option value="Fiat">Fiat</option>
                            <option value="Honda">Honda</option>
                            <option value="Nissan">Nissan</option>
                            <option value="Lincoln">Lincoln</option>
                            <option value="Tesla">Tesla</option>
                            <option value="Lada">Lada</option>
                        </select>
                    </td>
                    <td>
                        <label for="cartype">Тип Кузова</label>
                        <br>
                        <select name="Тип Кузова" id="cartype">
                            <option value="Не выбрано">Не выбрано</option>
                            <option value="Седан">Седан</option>
                            <option value="Универсал">Универсал</option>
                            <option value="Хэтчбек">Хэтчбек</option>
                            <option value="Купе">Купе</option>
                            <option value="Лимузин">Лимузин</option>
                            <option value="Микроавтобус">Микроавтобус</option>
                            <option value="Минивэн">Минивэн</option>
                            <option value="Кабриолет">Кабриолет</option>
                            <option value="Родстер">Родстер</option>
                            <option value="Пикап">Пикап</option>
                            <option value="Фургон">Фургон</option>
                            <option value="Автобус">Автобус</option>
                            <option value="Спайдер">Спайдер</option>
                        </select>
                    </td>
                    <td>
                        <label for="country">Страна</label>
                        <br>
                        <select name="Страна Производитель" id="country">
                            <option value="Не выбрано">Не выбрано</option>
                            <option value="США">США</option>
                            <option value="Германия">Германия</option>
                            <option value="Франция">Франция</option>
                            <option value="Япония">Япония</option>
                            <option value="Италия">Италия</option>
                            <option value="Оркостан">Оркостан</option>
                            <option value="Англия">Англия</option>
                            <option value="Индия">Индия</option>
                        </select>
                    </td>
                    <td>
                        <label for="price">Цена USD</label>
                        <br>
                        <input type="number" name="Цена" id="price" value="1000" step="500" min="1000" max="10000000">
                    </td>
                    <td>
                        <label for="date">Год и Месяц</label>
                        <br>
                        <input type="month" name="Год и Месяц Производства" id="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="crash">Битая</label>
                        <br>
                        <input type="checkbox" id="crash" name="Битая">
                        <br>
                        <label for="HO">БУ</label>
                        <br>
                        <input type="checkbox" id="HO" name="БУ">
                        <br>
                        <label for="Credit">В кредите</label>
                        <br>
                        <input type="checkbox" id="Credit" name="В кредите">
                        <br>
                        <label for="Non">Не растаможенная</label>
                        <br>
                        <input type="checkbox" id="Non" name="Не растаможенная">
                        <br>
                        <label for="Yeah">Растаможенная</label>
                        <br>
                        <input type="checkbox" id="Yeah" name="Растаможенная">
                        <br>
                        <label for="FactoryNew">Прямо с Завода</label>
                        <br>
                        <input type="checkbox" id="FactoryNew" name="Прямо с Завода">
                        <br>
                        <label for="ZeroKM">Без пробега</label>
                        <br>
                        <input type="checkbox" name="Без пробега" id="ZeroKM">
                    </td>
                    <td>
                        <label for="Petrol">Бензин</label>
                        <br>
                        <input type="checkbox" name="Бензин" id="Petrol">
                        <br>
                        <label for="Disel">Дизель</label>
                        <br>
                        <input type="checkbox" name="Дизель" id="Disel">
                        <br>
                        <label for="Gas">Газ</label>
                        <br>
                        <input type="checkbox" name="Газ" id="Gas">
                        <br>
                        <label for="Elec">Электрическая</label>
                        <br>
                        <input type="checkbox" name="Электрическая" id="Elec">
                    </td>
                    <td>
                        <label for="manual">Механика</label>
                        <br>
                        <input type="checkbox" name="Механика" id="manual">
                        <br>
                        <label for="avtomatic">Автомат</label>
                        <br>
                        <input type="checkbox" name="Автомат" id="avtomatic">
                        <br>
                        <label for="sqeun">Секвентал</label>
                        <br>
                        <input type="checkbox" name="Секвентал" id="sqeun">
                        <br>
                        <label for="robot">Робот</label>
                        <br>
                        <input type="checkbox" name="Робот" id="robot">
                    </td>
                    <td>
                        <label for="leaz">Кожа</label>
                        <br>
                        <input type="checkbox" name="Кожа" id="leaz">
                        <br>
                        <label for="UPleaz">Кож Зам</label>
                        <br>
                        <input type="checkbox" name="Кож Зам" id="UPleaz">
                        <br>
                        <label for="cloth">Ткань</label>
                        <br>
                        <input type="checkbox" name="Ткань" id="cloth">
                        <br>
                        <label for="alcantara">Алькантара</label>
                        <br>
                        <input type="checkbox" name="Алькантара" id="alcantara">
                    </td>
                    <td>
                        <label for="color">Цвет</label>
                        <br>
                        <input type="color" name="Цвет" id="color">
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <input type="submit">
    </form>
    <br>
    <form action="./auth.html"><button>Вернуться назад</button></form>
</body>
</html>
